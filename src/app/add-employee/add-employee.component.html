<div class="col-md-6">
  <h2 class="text-center">Add Teacher</h2>
  <form>
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="name" [(ngModel)]="user.firstName" placeholder="First Name" name="name" class="form-control" id="name">
    </div>
  
    <div class="form-group">
      <label for="name">Last Name</label>
      <input [(ngModel)]="user.lastName" placeholder="Last Name" name="designation" class="form-control" id="designation">
    </div>
  
    <div class="form-group">
      <label for="name">Email Id</label>
      <input [(ngModel)]="user.emailId" placeholder="Email Id" name="Employee Id" class="form-control" id="employeeid">
    </div>
  
    <button class="btn btn-success" (click)="createEmployee()">Create</button>
  </form>
  </div>
